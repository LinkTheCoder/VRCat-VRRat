<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VRCat vs VRRat</title>
  <!-- Link to External CSS File -->
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>VRCat vs VRRat</h1>

  <div class="option">
    <img src="/images/vrcat.png" alt="VRCat">
    <button class="vote-button" onclick="vote('VRCat')">Vote for VRCat</button>
    <div class="result">VRCat: <span id="option-a">0</span></div>
  </div>

  <div class="option">
    <img src="/images/vrrat.png" alt="VRRat">
    <button class="vote-button" onclick="vote('VRRat')">Vote for VRRat</button>
    <div class="result">VRRat: <span id="option-b">0</span></div>
  </div>

  <!-- Link to External JavaScript -->
  <script src="/scripts.js"></script>
</body>
</html>
